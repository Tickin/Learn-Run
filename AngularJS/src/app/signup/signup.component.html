<br/><br/><div style="text-align: center; border:1px black solid; width: 50%;margin:0 auto">
  <h1>회원 가입</h1>
  <div class="inputbox">
      <label>아이디 </label><br/>
    <input [(ngModel)]="admin.id" placeholder="" />
  </div>
  <div class="inputbox">
    <label>암호 </label><br/>
    <input [(ngModel)]="admin.pw" placeholder="" type="password" />
  </div>
  <div class="inputbox">
      <label>암호확인 </label><br/>
    <input [(ngModel)]="psTest" placeholder="" type="password" />
  </div>
  <div class="inputbox">
      <input type="radio" name="chk_info" value="admin.idAdmin">강의자&nbsp;&nbsp;
    <input type="radio" name="chk_info" value="!admin.idAdmin">학생
  </div>
  <button (click)="login()">가입하기</button>

  <button (click)="clear()">취소</button>
</div>
