<div style="text-align: center; border:1px black solid; width: 50%;margin:0 auto" >
  <h1>교육용 실습환경 <br/>버전관리 대시보드</h1>
  <div class="inputbox">
  <label>아이디 </label><br/>
  <input [(ngModel)]="admin.id" placeholder="" />

  <div class="inputbox">
      <label>암호</label><br/>
    <input [(ngModel)]="admin.pw" placeholder="" type="password"/>
  </div>
  <br/>
  <button (click)="login()">로그인</button>
  &nbsp;&nbsp;
  <button (click)="clear()">회원가입</button>
  &nbsp;&nbsp;
</div>
